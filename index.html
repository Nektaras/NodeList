<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js"></script>
    <title>List of notes</title>
</head>

<body>
    <div id = "container">
        <table id = "mainList">
            <tr>
                <th>Name</th>
                <th>Created</th>
                <th>Category</th>
                <th>Content</th>
                <th>Dates</th>
                <th>&nbsp;</th>
            </tr>
        </table>
        <button class="createNoteButton">Create Note</button>
        <table id = "secondaryList">
            <tr>
                <th>Note Category</th>
                <th>Active</th>
                <th>Archived</th>
            </tr>
        </table>
        <table id = "archiveList">
            <tr>
                <th>Name</th>
                <th>Created</th>
                <th>Category</th>
                <th>Content</th>
                <th>Dates</th>
                <th>&nbsp;</th>
            </tr>
        </table>
    </div>
</body>

</html>
